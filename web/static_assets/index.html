        <div class="card">
            <h1>Be the change. Be an Exchanger. </h1>
            <p class="error hidden" id="error-message"> </p>

            <form class="card-content" id="search-listings-form">

                </p>
            </form>

                <!-- MENU OF TYPES -->
            <form class="button-group">
                <input checked type="radio" id="tops" name="type_selector" value="top">
                <label for="tops">TOPS</label><br>
                <input type="radio" id="bottoms" name="type_selector" value="bottom">
                <label for="bottoms">BOTTOMS</label><br>
                <input type="radio" id="outerwear" name="type_selector" value="outerwear">
                <label for="outerwear">OUTERWEAR</label>
                <input type="radio" id="accessories" name="type_selector" value="accessories">
                <label for="accessories">ACCESSORIES</label>
            </form>
        </div>

    <div class="card hidden" id='search-results-container'>
